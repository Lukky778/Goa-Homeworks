<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Rental - Vehicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

    <header class="flex justify-between items-center px-6 py-4 border-b">
        <div class="flex items-center space-x-2">
            <img src="https://img.icons8.com/ios-filled/50/car--v1.png" class="w-6 h-6" />
            <span class="font-bold text-lg">Car Rental</span>
        </div>
        <nav class="hidden md:flex space-x-6 font-medium">
            <a href="#">Home</a>
            <a href="#" class="font-bold">Vehicles</a>
            <a href="#">Details</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
        <div class="flex items-center space-x-2">
            <div class="bg-purple-600 text-white rounded-full p-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M2 3.5A1.5 1.5 0 013.5 2h13A1.5 1.5 0 0118 3.5v13a1.5 1.5 0 01-1.5 1.5h-13A1.5 1.5 0 012 16.5v-13zM4 4v12h12V4H4z" />
                </svg>
            </div>
            <div class="text-sm">
                <p class="text-gray-600">Need help?</p>
                <p class="font-bold">+996 247-1680</p>
            </div>
        </div>
    </header>

    <section class="text-center py-8">
        <h1 class="text-2xl font-bold underline underline-offset-4">Select a vehicle group</h1>
    </section>

    <div class="flex flex-wrap justify-center gap-3 px-4 mb-8">
        <button class="bg-purple-600 text-white px-4 py-2 rounded">All vehicles</button>
        <button class="border px-4 py-2 rounded">Sedan</button>
        <button class="border px-4 py-2 rounded">Cabriolet</button>
        <button class="border px-4 py-2 rounded">Pickup</button>
        <button class="border px-4 py-2 rounded">SUV</button>
        <button class="border px-4 py-2 rounded">Minivan</button>
    </div>

    <section class="px-6 pb-16">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <div class="bg-gray-50 p-4 rounded shadow">
                <div class="h-32 bg-gray-200 rounded mb-4"></div>
                <div class="flex justify-between">
                    <div>
                        <h3 class="font-bold">Mercedes</h3>
                        <p class="text-sm text-gray-500">Sedan</p>
                    </div>
                    <div class="text-right text-purple-600 font-bold">
                        $25 <span class="text-xs text-gray-500 font-normal">per day</span>
                    </div>
                </div>
                <div class="flex gap-4 text-sm text-gray-500 mt-2">
                    <span>Automatic</span>
                    <span>⛽ PB 95</span>
                    <span>❄ Air Conditioner</span>
                </div>
                <button class="w-full mt-4 bg-purple-600 text-white py-2 rounded hover:bg-purple-700">
                    View Details
                </button>
            </div>


        </div>
    </section>

</body>

</html>
