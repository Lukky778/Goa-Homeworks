<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Navbar</title>
<style>
  header {
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: white;
    padding: 1rem 2rem;
  }
  nav {
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  nav a:hover {
    font-weight: 700;
    text-decoration: underline;
  }
  nav a.active {
    font-weight: 700;
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    nav {
      flex-direction: column;
      gap: 1rem;
      background: #2c3e50;
      padding: 1rem;
      border-radius: 8px;
    }
  }
</style>
</head>
