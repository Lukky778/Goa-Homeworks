<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Background Section</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- 🔵 Background Section -->
  <div class="background">

    <!-- მანქანა -->
    <div class="car"></div>

    <!-- საბურავის კვალი -->
    <div class="track"></div>

  </div>

  <!-- 🟣 Heading Section -->
  <div class="heading">
    <h1>Choose Your Dream Car</h1>
    <h2>Drive with Power and Style</h2>
  </div>

  <!-- 🟡 Select Form Section -->
  <div class="form-section">
    <label for="car-select">Select a car brand:</label>
    <select id="car-select">
      <option value="">--Choose--</option>
      <option value="mercedes">Mercedes</option>
      <option value="toyota">Toyota</option>
      <option value="porsche">Porsche</option>
    </select>
  </div>

</body>
</html>
